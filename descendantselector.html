<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div p {
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is yellow.</p>
        <span>
            <p>This paragraph is also yellow (even though it's inside a span).</p>
        </span>
    </div>
    <p>This paragraph is NOT yellow.</p>
</body>
</html>
