<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Example</title>
    <style>
        /* Hover Effect */
        .btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }

        /* Focus Effect */
        input[type="text"] {
            padding: 8px;
            border: 2px solid gray;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: red;
            background-color: #ffefef;
        }

        /* Visited Links */
        a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        /* Checkbox Checked Effect */
        #message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 10px;
        }

        #agree:checked ~ #message {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Hover Effect -->
    <button class="btn">Hover Over Me</button>

    <br><br>

    <!-- Focus Effect -->
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Click to focus">

    <br><br>

    <!-- Visited Link -->
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>

    <br><br>

    <!-- Checkbox Checked -->
    <input type="checkbox" id="agree">
    <label for="agree">I Agree</label>
    <p id="message">âœ… Thank you for agreeing!</p>

</body>
</html>
