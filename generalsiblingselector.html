<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div ~ p {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>This is a div.</div>
    <h2>This is an H2 (ignored).</h2>
    <p>This paragraph will be yellow.</p>
    <p>This paragraph will also be yellow.</p>
</body>
</html>
