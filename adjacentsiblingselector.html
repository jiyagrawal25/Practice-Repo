<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div + p {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>This is a div.</div>
    <p>This paragraph will be yellow.</p>
    <p>This paragraph will NOT be yellow.</p>
</body>
</html>
