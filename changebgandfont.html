<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Background & Font</title>
    
</head>
<body>
    <script>
        function changeStyle(event) {
            event.target.style.backgroundColor = "yellow";
            event.target.style.fontSize = "20px";
        }
    </script>
    <p onclick="changeStyle(event)">Click me to change my background color and font size.</p>
</body>
</html>
